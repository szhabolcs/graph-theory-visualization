<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Graphviser app</title>
  <link rel="shortcut icon" type="image/png" href="./images/Icon@4x.png"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="./style/app-style.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9HGD92Y9QK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-9HGD92Y9QK');
  </script>

</head>
<body>
  <div id="start-modal">
    <div style="width: 70%;" class="mx-auto">

      <div id="modal-intro">
        <img src="./images/logo@10x.png" style="width: 100%; margin-bottom: 20px;margin-top: 20px;" class="mx-auto">
        <h1 data-i18n='welcome-to-graphviser'></h1>

        <p data-i18n="[html]app-description"></p>

        <div id="open-menu" data-i18n="[html]application-link-text"></div>

        <div class="container" style="margin-top:25px;">
          <div class="row">
            <div class="col" style="margin:5px;">
              <h3 data-i18n="educational-material-title"></h3>
              <p data-i18n="educational-material-description"></p>
              <a style="color: var(--light-green);" id="learn-link" data-i18n="[html]educational-material-link-text"></a>
            </div>
            <div class="col" style="margin:5px;">
              <h3 data-i18n="documentation-title"></h3>
              <p data-i18n="documentation-description"></p>
              <a style="color: var(--light-green);" id="docs-link" data-i18n="[html]documentation-link-text"></a>
            </div>
          </div>
        </div>
        <div id="language-flag" style="position:fixed;top:0px;right:0px;margin:50px;"><a><img style="height: 32px;"></a></div>
      </div>

      <div id="modal-menu">
        <div id="modal-navigation">
          <div class="col-">
            <div class="container">
              <div class="row">
                <div class="col-sm">
                  <div class="menu-back" style="color: var(--black);"><i class="fas fa-arrow-left"></i> <span data-i18n="back"></span></div>
                </div>
                <div class="col-sm">
                  <span data-i18n="choose-graph-type"></span>
                </div>
                <div class="col-sm">
                  <div id="start-btn"><span data-i18n="start-algorithm"></span> <i class="fas fa-arrow-right"></i></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="start-modal-holder"></div>
      </div>
    </div>
  </div>

  <nav class="navbar fixed-bottom">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <div id="theme-btn" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]theme"><i class="far fa-moon btn-on"></i></div>
        </li>
        <li class="nav-item">
          <div id="grid-btn" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]grid"><i class="fas fa-border-none btn-on"></i></div>
        </li>
        <li class="nav-item">
          <div id="edit-btn" style="width: 30px; height: 30px;" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]edit">
            <svg style="fill: var(--black); padding-bottom: 8px; cursor: pointer;" version="1.1" id="Layer_1" focusable="false" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
               x="0px" y="0px" viewBox="0 0 511.9 512" style="enable-background:new 0 0 511.9 512;" xml:space="preserve">
            <path d="M490.9,176.2L167.7,499.4L56.4,511.7c-32.2,3.6-59.7-23.6-56.1-56.1l12.3-111.3L335.8,21.1C364-7,409.5-7,437.6,21.1
              l53.2,53.2C518.9,102.5,518.9,148.1,490.9,176.2L490.9,176.2z M369.3,214.2l-71.5-71.5L69.1,371.5l-9,80.4l80.4-9L369.3,214.2z
               M449,116.1L395.9,63c-5-5-13.3-5-18.2,0l-38,38l71.5,71.5l38-38C454.1,129.3,454.1,121.2,449,116.1z"/>
            </svg>
          </div>
        </li>
        <li class="nav-item">
          <div style="width: 5px;background: var(--black);height: 40px;border-radius: 10px;margin-top: -1px;"></div>
        </li>
        <li class="nav-item">
          <span id="current-operation"></span>
        </li>
        <li class="nav-item" style="user-select: none;">
          <div>
            <i id="restart-btn" class="fas fa-redo" style="margin-right: 5px;" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]reset"></i>
            <i id="play-btn" class="fas fa-play" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]play"></i>
            <i id="pause-btn" class="fas fa-pause hidden" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]pause"></i>
            <i id="step-bw-btn" class="fas fa-step-backward" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]step-bw"></i>
            <i id="step-fw-btn" class="fas fa-step-forward" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]step-fw"></i>
          </div>
        </li>
    </ul>
    <span class="navbar-text">
      <div id="navbar-btn" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]algorithms"><i class="fas fa-chevron-up"></i></div>
    </span>
  </nav>

  <div id="navbar-content">
    <div class="row" id="menu-navigation" style="height: 24px;">
      <div class="col-">
        <div class="menu-back"><i class="fas fa-arrow-left"></i> <span data-i18n="back"></span></div>
      </div>
    </div>
    <div id="card-holder">
      
    </div>
  </div>

  <div id="resizable-left">
    <div id="representation" class="floating-dropdown">
      <div><i class="fas fa-chevron-right"></i></div>
      <div id="representation-icon" data-toggle="tooltip" data-placement="right" data-i18n="[data-original-title]representations"><i class="fas fa-table"></i> <span class="display-none" data-i18n="representations"></span></div>
      <div id="representation-body" class="dropdown-body display-none">
      </div>
    </div>
    <div id="left-splitter" class="display-none"></div>
  </div>

  <div id="resizable-right">
    <div id="resizable-right-body">
      <div id="steps" class="floating-dropdown">
        <div><i class="fas fa-chevron-left"></i></div>
        <div id="steps-icon" data-toggle="tooltip" data-placement="left" data-i18n="[data-original-title]steps"><i class="fas fa-shoe-prints"></i><span class="display-none" data-i18n="steps"></span></div>
        <div id="steps-body" class="dropdown-body display-none">
        </div>
      </div>

      <div id="middle-splitter" class="display-none"></div>

      <div id="output" class="floating-dropdown">
        <div id="output-icon" data-toggle="tooltip" data-placement="left" data-i18n="[data-original-title]output"><i class="fas fa-stream"></i><span data-i18n="output"></span></div>
        <div id="output-body" class="dropdown-body display-none">
          
        </div>
      </div>

    </div>
    <div id="right-splitter" class="display-none"></div>
  </div>

  <div id="container" class="grid"></div>

  <div id="node-add-btn" class="ui-helper-btn hidden" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]add-node"><i class="fas fa-plus"></i></div>
  <div id="reset-graph-btn" class="ui-helper-btn hidden" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]delete-all-nodes"><i class="far fa-trash-alt"></i></div>

  <div id="zoom-in" class="ui-helper-btn" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]zoom-in"><i class="fas fa-search-plus"></i></div>
  <div id="zoom-out" class="ui-helper-btn" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]zoom-out"><i class="fas fa-search-minus"></i></div>
  <div id="zoom-reset" class="ui-helper-btn" data-toggle="tooltip" data-placement="top" data-i18n="[data-original-title]zoom-reset"><i class="fas fa-compress"></i></div>

  <!-- Graph change modal -->
  <div class="modal fade" id="graph-change-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle" data-i18n="graph-deletion-warning-title"></h5>
        </div>
        <div class="modal-body" data-i18n="[html]graph-deletion-warning-body">
        </div>
        <div class="modal-footer">
          <button type="button" id="graph-change-cancel-btn" class="btn btn-secondary" data-dismiss="modal" data-i18n="cancel"></button>
          <button type="button" id="graph-change-approve-btn" class="btn btn-danger" data-i18n="ok"></button>
        </div>
      </div>
    </div>
  </div>

  <!-- No algorithm selected modal -->
  <div class="modal fade" id="no-algorithm-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle" data-i18n="no-algorithm-selected-title"></h5>
        </div>
        <div class="modal-body" data-i18n="[html]no-algorithm-selected-body">
        </div>
        <div class="modal-footer">
          <button type="button" id="graph-change-cancel-btn" class="btn btn-secondary" data-dismiss="modal" data-i18n="close-ok"></button>
        </div>
      </div>
    </div>
  </div>

  <div id="message" class="display-none">
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
  <script src='./scripts/jquery-resizable.js'></script>
  <script src='./scripts/jquery.inputfit.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.13.0/js/jsplumb.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script src="./jquery.i18n/CLDRPluralRuleParser.js"></script>
  <script src="./jquery.i18n/jquery.i18n.js"></script>
  <script src="./jquery.i18n/jquery.i18n.messagestore.js"></script>
  <script src="./jquery.i18n/jquery.i18n.fallbacks.js"></script>
  <script src="./jquery.i18n/jquery.i18n.language.js"></script>
  <script src="./jquery.i18n/jquery.i18n.parser.js"></script>
  <script src="./jquery.i18n/jquery.i18n.emitter.js"></script>
  <script src="./jquery.i18n/jquery.i18n.emitter.bidi.js"></script>

  <script src="./scripts/constants.js"></script>
  <script src="./scripts/motion-controls.js"></script>
  <script src="./scripts/table-handler.js"></script>
  <script src="./scripts/generic-graph.js"></script>
  <script src="./scripts/graph-nodes.js"></script>
  <script  src="./scripts/menu-handler.js"></script>
  <script src="scripts/dynamic-text-handler.js"></script>
  <script  src="./scripts/app.js"></script>
</body>
</html>
